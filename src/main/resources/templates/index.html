<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 1rem;
      }

      .card {
        background: #ffffff;
        width: 100%;
        max-width: 460px;
        padding: 2.2rem;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.4s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        margin-bottom: 0.3rem;
        color: #2d2d2d;
        font-size: 1.6rem;
      }

      .subtitle {
        text-align: center;
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 1.8rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .input-group {
        display: flex;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .input-group:focus-within {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
      }

      input[type="text"] {
        flex: 1;
        padding: 0.75rem 0.8rem;
        border: none;
        font-size: 14px;
      }

      input[type="text"]:focus {
        outline: none;
      }

      button {
        padding: 0 1.1rem;
        background: #667eea;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
      }

      button:hover {
        background: #5563d6;
      }

      .error {
        color: #e74c3c;
        font-size: 0.85rem;
        text-align: center;
        margin-top: 0.2rem;
      }

      .result {
        margin-top: 1.6rem;
        padding: 0.9rem;
        background: #f7f8ff;
        border-radius: 10px;
        text-align: center;
        word-break: break-all;
      }

      .result span {
        display: block;
        font-size: 0.85rem;
        color: #555;
        margin-bottom: 0.3rem;
      }

      .result a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
      }

      .result a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>ðŸ”— URL Shortener</h1>
      <div class="subtitle">Turn long links into short, shareable URLs</div>

      <form
        th:action="@{/generate-ui}"
        method="post"
        th:object="${urlUiRequest}"
      >
        <div class="input-group">
          <input
            type="text"
            th:field="*{originalUrl}"
            placeholder="https://example.com/very/long/url"
            required
          />
          <button type="submit">Shorten</button>
        </div>

        <div
          class="error"
          th:if="${#fields.hasErrors('originalUrl')}"
          th:errors="*{originalUrl}"
        ></div>
      </form>

      <div class="result" th:if="${shortUrl}">
        <span>Your short URL</span>
        <a th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a>
      </div>

      <footer>Built with Spring Boot & Thymeleaf</footer>
    </div>
  </body>
</html>
